services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: aeo_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: aeo_auditor
    volumes:
      - mongodb_data:/data/db
    networks:
      - aeo_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: aeo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aeo_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aeo_backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=True
      - ENVIRONMENT=development
      - USE_PLAYWRIGHT=true
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - playwright_cache:/root/.cache/ms-playwright
    networks:
      - aeo_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aeo_worker
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=True
      - ENVIRONMENT=development
      - USE_PLAYWRIGHT=true
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - playwright_cache:/root/.cache/ms-playwright
    networks:
      - aeo_network
    command: celery -A workers.celery_app worker --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aeo_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - aeo_network
    command: npm run dev

volumes:
  mongodb_data:
  redis_data:
  playwright_cache:

networks:
  aeo_network:
    driver: bridge

